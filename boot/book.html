<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking for weekends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="services" class="container bg-info-subtle">
        <h2>Our Services</h2>
        <ul class="list-group">
            <li class="list-group-item">Swimming Pool Access</li>
            <li class="list-group-item">Picnic Area Rental</li>
            <li class="list-group-item">Event Packages</li>
            <li class="list-group-item">Food and Refreshments</li>
            <li class="list-group-item">Poolside Lounging</li>
            <li class="list-group-item">Private Cabanas</li>
            <li class="list-group-item"> reserve or Buy Swimming Equipments</li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>
        <h3>Book Now</h3>
        <form id="booking-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service:</label>
                <select id="service" class="form-select" multiple>
                    <option value="">Select a service</option>
                    <option value="Swimming Pool Access">Swimming Pool Access</option>
                    <option value="Picnic Area Rental">Picnic Area Rental</option>
                    <option value="Event Packages">Event Packages</option>
                    <option value="Food and Refreshments">Food and Refreshments</option>
                    <option value="Poolside Lounging">Poolside Lounging</option>
                    <option value="Private Cabanas">Private Cabanas</option>
                    <option value="Private Cabanas">reserve swimming Goggle</option>
                    <option value="Private Cabanas">reserve Arm Band and water Wing</option>
                    <option value="Private Cabanas">reserve safty Ring</option>
                    <option value="Private Cabanas">reserve belt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
        <div id="booking-message"></div>
        <p style="color:rgb(23, 201, 23); text-align:center ;background: #000;">Thank you for choosing us  </p>
    </section>
    <script>
        // Handle form submission
document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var date = document.getElementById('date').value;
    var service = document.getElementById('service').value;

    // Perform form validation
    if (!name || !email || !date || !service) {
        alert('Please fill in all fields');
        return;
    }

    // Send booking request to the server
    var bookingData = {
        name: name,
        email: email,
        date: date,
        service: service
    };

    // Assuming you have an API endpoint to handle the booking request
    // Replace 'https://your-api-endpoint' with the actual API endpoint
    fetch('https://your-api-endpoint', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(bookingData)
    })
    .then(function(response) {
        if (response.ok) {
            return response.text();
        } else {
            throw new Error('Error: ' + response.status);
        }
    })
    .then(function(data) {
        document.getElementById('booking-message').textContent = data;
        document.getElementById('booking-form').reset();
    })
    .catch(function(error) {
        console.log(error);
        document.getElementById('booking-message').textContent = 'An error occurred. Please try again later.';
    });
});



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
